<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/layout/header.css">
    <link rel="stylesheet" href="../styles/pages/contact.css">
    <link rel="stylesheet" href="../styles/layout/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="box">
        <h1>
          <img src="../assets/img/logo.png" alt="Logo de la Barbería Alura">
        </h1>
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./product.html">Productos</a></li>
            <li><a href="./contact.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="full-name">Nombre y Apellido</label>
        <input
          type="text"
          id="full-name"
          class="input"
          required>
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          class="input"
          required
          placeholder="email@dominio.com">
        <label for="phone">Teléfono</label>
        <input
          type="tel"
          id="phone"
          class="input"
          required
          placeholder="(XX) XXXX XXXX">
        <label for="message">
          Mensaje
        </label>
        <textarea
          cols="50"
          rows="10"
          id="message"
          class="input"
          required>
        </textarea>
        <fieldset>
          <legend class="options-legend">
            ¿Cómo le gustaría que lo contactemos?
          </legend>
          <label for="radio-email">
            <input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email">
            Email
          </label>
          <label for="radio-phone">
            <input
              type="radio"
              name="contacto"
              value="phone"
              id="radio-phone">
            Teléfono
          </label>
          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radio-whatsapp"
              checked>
            WhatsApp
          </label>
        </fieldset>
        <fieldset>
          <legend>¿En cuál horario prefiere ser atendido?</legend>
          <select class="schedule" name="turno" id="turno">
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>
        <input type="submit" value="Enviar formulario" class="submit">
        <label class="checkbox">
          <input type="checkbox" checked>
          ¿Le gustaría recibir novedades de la Barbería Alura?
        </label>
      </form>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Día</th>
              <th>Horario</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Lunes</td>
              <td>08h ~ 20h</td>
            </tr>
            <tr>
              <td>Miércoles</td>
              <td>08h ~ 20h</td>
            </tr>
            <tr>
              <td>Viernes</td>
              <td>08h ~ 20h</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <footer>
      <img src="../assets/img/logo-blanco.png">
      <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
  </body>
</html>
